spring.application.name=event-service
event-service.version=v1.0


server.port=8084

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27019
spring.data.mongodb.database=event-service
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

booking.service.url=http://localhost:8081
room.service.url=http://localhost:8082
user.service.url=http://localhost:8083

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=eventService
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:ca.gbc.eventservice.event.BookingEvent
